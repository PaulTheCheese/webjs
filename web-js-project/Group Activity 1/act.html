<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with jQuery</title>
    <link rel="stylesheet" href="landingpage.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#content1">Features</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to Our Landing Page</h1>
        <button id="learnMore">Learn More</button>
        <div id="hiddenContent" class="hidden-content">Here is more about our awesome website!</div>
    </section>

    <!-- Content Section 1 -->
    <section id="content1">
        <h2>Our Features</h2>
        <p>Discover the amazing features of our product by exploring the sections below.</p>
        <button id="loadFeatures">Load More Features</button>
        <div id="extraFeatures" class="hidden-content">We offer fast performance, great UI, and top-notch security!</div>
    </section>

    <!-- Content Section 2 -->
    <section id="content2">
        <h2>Why Choose Us</h2>
        <p id="chooseUs"></p>
        <button id="whyUS">Click here!</button>
    </section>

    <!-- Footer Section -->
    <section id="footer">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <script>
        $(document).ready(function() {
            // Smooth scroll for navigation links
            $('nav ul li a').click(function(e) {
                e.preventDefault();
                const targetSection = $(this).attr('href');
                $('html, body').animate({
                    scrollTop: $(targetSection).offset().top - 50
                }, 800);
            });

            // Show more content when "Learn More" button is clicked
            $('#learnMore').click(function() {
                $('#hiddenContent').slideToggle();
            });

            // Load extra features dynamically
            $('#loadFeatures').click(function() {
                $('#extraFeatures').fadeToggle();
            });

            $('#whyUS').click(function() {
                $('#chooseUs').text('We stand out because of our customer support, innovative features, and reliability');
            });

            $('#learnMore').hover(
                function() {
                $(this).css('background-color', '#CBD2A4').css('color', '#54473F')},
                function(){
                $(this).css('background-color', '#54473F').css('color', '#CBD2A4')
                
                
            });


            // Form validation and submission handling
            $('#contactForm').submit(function(e) {
                e.preventDefault();
                const name = $('#name').val();
                const email = $('#email').val();
                
                if (name && email) {
                    $('#formMessage').text(`Thank you, ${name}. We will contact you at ${email}.`);
                } else {
                    $('#formMessage').text('Please fill out the form completely.');
                }
            });
        });
    </script>

</body>
</html>
