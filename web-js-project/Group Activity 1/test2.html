<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Box Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
        }
        .description-box, .extra-box {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .extra-box {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="image-box">
                    <img src="https://via.placeholder.com/400x200" alt="Sample Image">
                </div>
                <div class="description-box">
                    <p>This is the initial description of the box content. It provides some basic information about the item.</p>
                    <button id="toggleButton" class="btn btn-primary">Show More</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="extraBox" class="extra-box">
                    <p>This is the additional description that appears on the right when you click the button. It provides more details about the item.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            var extraBox = document.getElementById("extraBox");
            extraBox.style.display = extraBox.style.display === "none" ? "block" : "none";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
