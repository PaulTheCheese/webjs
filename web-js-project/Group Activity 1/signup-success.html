    <title>Success Message</title>
    <style>
        /* Basic styling */
        body {
            display: flex;

            margin: 0;

        /* Success message container */
        .success-container {
            background-color: #ffffff;
            color: white;

            height: 320px;
            text-align: center;
            border-radius: 10px;

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            align-items: center;
            padding-top: 30px;
        }

        .success-container .title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Description */
        .success-container .description {
            color: #666;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            margin-bottom: 18px;
            margin-top:26px;
            margin-left: 30px;
            margin-right: 30px;
        }

        /* Continue button */
        .success-container .continue-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #8bc34a;
            color: white;
            font-size: 14px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .success-container .continue-button:hover {
            background-color: #7cb342;
        }

        #white{
            background-color: aliceblue;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 170px;
            background-image: linear-gradient(to right, #8bc34a, #73a33d);
        }
    </style>
</head>
